<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registreerimine</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="jquery.datetimepicker.min.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <script src="form.js"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="menu :: main-menu"></div>
    <div class="container">
        <h3>Registreeri visiidile</h3>
        <br/>
        <!--/*@thymesVar id="dentistVisitDTO" type="com.cgi.dentistapp.dto.DentistVisitDTO"*/-->
        <form class="form-horizontal" action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="dentistName" th:text="#{hambaarsti.nimi}"></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{dentistName}" id="dentistName"/>
                    <small th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="physicianName" th:text="#{perearsti.nimi}"></label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{physicianName}" id="physicianName">
                        <option value="Perearst 1">Perearst 1</option>
                        <option value="Perearst 2">Perearst 2</option>
                    </select>
                    <small th:if="${#fields.hasErrors('physicianName')}" th:errors="*{physicianName}" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="visitDateTime" th:text="#{visiidi.aeg}"></label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{visitDateTime}" id="visitDateTime"/>
                    <small th:if="${#fields.hasErrors('visitDateTime')}" th:errors="*{visitDateTime}" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="insert" type="submit" class="btn btn-default" th:value="#{registreeri.visiidile}"/>
                </div>
            </div>
            <!--/*@thymesVar id="feedbackList" type="List<com.cgi.dentistapp.feedback.Feedback>"*/-->
            <div th:replace="feedback :: feedback-messages (feedbackList=${feedbackList})"></div>
        </form>
    </div>
</div>
</body>
</html>
