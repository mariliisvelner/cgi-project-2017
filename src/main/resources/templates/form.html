<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registreerimine</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h3>Registreeri visiidile</h3>
        <!--/*@thymesVar id="dentistVisitDTO" type="com.cgi.dentistapp.dto.DentistVisitDTO"*/-->
        <form class="form-horizontal" action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="dentist_name" th:text="#{hambaarsti.nimi}"></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{dentistName}" id="dentist_name"/>
                </div>
                <span th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="visit_time" th:text="#{visiidi.kuupaev}"></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{visitTime}" id="visit_time"/>
                </div>
                <span th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2" for="physician_name" th:text="#{perearsti.nimi}"></label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{physicianName}" id="physician_name">
                        <option value="1">Perearst 1</option>
                        <option value="2">Perearst 2</option>
                    </select>
                </div>
                <span th:if="${#fields.hasErrors('physicianName')}" th:errors="*{physicianName}"></span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6 col-lg-offset-3 col-lg-9">
                    <input id="insert" type="submit" class="btn btn-default" th:value="#{registreeri.visiidile}"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
